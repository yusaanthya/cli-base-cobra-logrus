project_name: cli-base-cobra-logrus

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: cli-base
    main: ./cmd/main.go
    binary: cli-base
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/yusaanthya/cli-base-cobra-logrus/pkg/config.Version={{.Version}}
      - -X github.com/yusaanthya/cli-base-cobra-logrus/pkg/config.GitCommit={{.Commit}}
      - -X github.com/yusaanthya/cli-base-cobra-logrus/pkg/config.BuildDate={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: yusaanthya
    name: cli-base-cobra-logrus
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
